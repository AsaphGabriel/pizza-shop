<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzaria La Famiglia - Faça sua Pizza</title>
    <link rel="stylesheet" href="../../global.css" />
  </head>
  <body>
    <header class="header">
      <span class="logo-text">PIZZARIA LA FAMIGLIA</span>
      <img class="logo-image" src="../../public/logo.png" alt="logo" />
    </header>

    <main>
      <!-- Imagem da pizza -->
      <section>
        <h2>Monte sua pizza</h2>
        <p>Massa: Grande</p>
        <img src="../../public/pizza.png" alt="PIZZA" />
      </section>

      <aside>
        <h2>Ingredientes</h2>
        <!-- Ingredientes escolhidos -->
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
        <label for="total">Total:</label>
        <input type="text" id="total" name="total" />
        <!-- Onde fica o valor total -->
      </aside>
    </main>

    <footer>
      <!-- Seleção de ingredientes -->
      <nav>
        <button><img src="azeitona.png" alt="Azeitona" /></button>
        <button><img src="tomate.png" alt="Tomate" /></button>
        <button><img src="cogumelo.png" alt="Cogumelo" /></button>
        <button><img src="folhas.png" alt="Folhas" /></button>
        <button><img src="cebola.png" alt="Cebola" /></button>
      </nav>
      <div>
        <button type="button">Cancelar Pedido</button>
        <button type="button">Concluir Seleção</button>
      </div>
    </footer>
  </body>
</html>
