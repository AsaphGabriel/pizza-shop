<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <span>PIZZARIA LA FAMIGLIA</span>
      <img
        style="width: 80px; height: 80px"
        src="../public/logo.png"
        alt="logo"
      />
    </header>

    <main>
      <!-- Imagem da pizza -->
      <div>
        <img
          style="width: 200px; height: 200px"
          src="../public/pizza.png"
          alt="PIZZA"
        />

        <!-- Botão de escolha da pizza inteira -->
        <button type="button">Pizza Portuguesa</button>
      </div>

      <div>
        <img
          style="width: 200px; height: 200px"
          src="../public/pizza.png"
          alt="PIZZA"
        />

        <!-- Botão de escolha da pizza inteira -->
        <button type="button">Pizza Pepperoni</button>
      </div>
    </main>

    <footer>
      <!-- Botões para selecionar -->
      <button type="button">Concluir Seleção</button>
      <button type="button">Cancelar Pedido</button>
    </footer>
  </body>
</html>
